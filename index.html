<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Urban Photography Portfolio</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        <main>
            <section id="home">
                <!-- Home section content (optional) -->
            </section>
            <section id="portfolio">
                <h2>My Work</h2>
                <div class="gallery">
                    <img src="./Images/image1.jpg" alt="Urban Photo 1" data-info="Information about Photo 1">
                    <img src="./Images/image2.jpg" alt="Urban Photo 2" data-info="Information about Photo 2">
                    <img src="./Images/image3.jpg" alt="Urban Photo 3" data-info="Information about Photo 3">
                    <!-- Add more images as needed -->
                </div>
            </section>
            <section id="about">
                <h2>About Me</h2>
                <p>Brief description about the photographer.</p>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Urban Photography Portfolio. All rights reserved.</p>
    </footer>
    
    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img">
            <div id="caption"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
